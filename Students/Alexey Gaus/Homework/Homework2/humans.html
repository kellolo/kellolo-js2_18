    <script>
        class Human {
            constructor(name, age, salary) {
                this.humanName = name;
                this.humanAge = age;
                this.money = 0;
                this.salary = salary;
                this.married = false;
                this.baby = 0;
            }

            greet(pers = 'you') {
                console.log(this.humanName + ` greets ${pers}!`)
            }

            goWork(hours) {
                console.log(this.humanName + ' goes to work. He works ${hours} hours');
                this.money += this.salary * hours;
                console.log(this.humanName + ' gets ${this.salary * hours} bucks');
            }

            toMarry(anotherSpouse) {
                if (this.married == false) {
                    console.log(this.humanName + ' marries ' + anotherSpouse.humanName);
                }
            }
        }

        class Male extends Human {
            constructor(name, age, salary) {
                super(name, age, salary);
                this.fishes = 0;
            }
            goFishing() {
                console.log(this.humanName + ' goes fishing.');
                let fishes = Math.round(Math.random() * 10);
                console.log(this.humanName + ` gets ${fishes} fishes`);
                this.fishes += fishes;
            }
        }

        class Female extends Human {
            constructor(name, age, salary) {
                super(name, age, salary);
                this.money = 100;
            }

            goShopping() {
                console.log(this.humanName + ' goes shopping.');
                let money = Math.round(Math.random() * 1000);
                console.log(this.humanName + ` spends ${money}$`);
                this.money -= money;
            }
        }
